<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Match</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header>
        <h1>Letterboxd Match</h1>
        <p>Compare two users and discover your movie compatibility!</p>
    </header>
    <main>
        <div class="mode-selector">
            <button id="solo-mode-btn" class="mode-btn" onclick="switchMode('solo')" aria-label="Switch to Solo Mode">Solo Mode</button>
            <button id="duo-mode-btn" class="mode-btn" onclick="switchMode('duo')" aria-label="Switch to Duo Mode">Duo Mode</button>
        </div>

        <!-- Solo Mode Form -->
        <form id="solo-form" action="/analyze" method="post" class="mode-form">
            <h2>Solo Analysis</h2>
            <p>Analyze your Letterboxd profile and get personalized recommendations</p>
            <label for="solo-user">Your Username</label>
            <input type="text" id="solo-user" name="username" placeholder="Your Letterboxd username" required>
            <button type="submit">Analyze Profile</button>
        </form>

        <!-- Duo Mode Form -->
        <form id="duo-form" action="/compare" method="post" class="mode-form">
            <h2>Duo Comparison</h2>
            <p>Compare two users and discover your movie compatibility</p>
            <label for="user1">User 1</label>
            <input type="text" id="user1" name="user1" placeholder="Letterboxd username" required>
            <label for="user2">User 2</label>
            <input type="text" id="user2" name="user2" placeholder="Letterboxd username" required>
            <button type="submit">Compare</button>
        </form>
    </main>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    <footer>
        <p>&copy; 2025 Louis Becue</p>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
