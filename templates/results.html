<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Letterboxd Compatibility Results</title>
</head>
<body>
    <div class="container">
        <h1>Compatibility Results</h1>
        <p>User 1: {{ user1.username }}</p>
        <p>User 2: {{ user2.username }}</p>
        <h2>Compatibility Score: {{ compatibility_score }}</h2>

        <h3>Recommended Movies:</h3>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie.title }} ({{ movie.year }})</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('compare') }}">Compare Another Pair</a>
    </div>
</body>
</html>
